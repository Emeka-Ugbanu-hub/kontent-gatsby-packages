name: vNext Release

# Keep file only in VNext version
on:
  release:
    types: ["published"]

jobs:

  vnext-beta-release:
    if: "github.event.release.prerelease"
    name: "Pre-release created"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Run a one-line script
        run: echo prerelease final!
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: yarn
        env:
          CI: true

      - name: Publish vnext beta version
        run: yarn publish:vnext-beta
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

  vnext-release:
    if: "!github.event.release.prerelease"
    name: "Released"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        
      - name: Run a one-line script
        run: echo prerelease final!

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Dependencies
        run: yarn
        env:
          CI: true

      - name: Publish vvext version
        run: yarn publish:vnext
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}