
name: vNext Release

on:
  release:
    types: ["published"]

jobs:

  prerelease:
    if: "github.event.release.prerelease"
    name: "Pre-release created"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Run a one-line script
        run: echo prerelease final!
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: yarn

  release:
    if: "!github.event.release.prerelease"
    name: "Released"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run a one-line script
      run: echo Release final!

